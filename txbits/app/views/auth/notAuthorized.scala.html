@()(implicit request:RequestHeader, messages: Messages)

@content._chrome(Messages("auth.notAuthorized.title")) {
    <div class="page-header">
        <h1>@Messages("auth.notAuthorized.title")</h1>
    </div>

    <div class="alert alert-danger">
        @Messages("auth.notAuthorized.message")
    </div>
}
